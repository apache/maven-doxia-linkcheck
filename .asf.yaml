# see https://s.apache.org/asfyaml
github:
  description: "Apache Maven Doxia LinkCheck"
  homepage: https://maven.apache.org/doxia/doxia-tools/doxia-linkcheck/
  labels:
    - java
    - build-management
    - apache-maven
    - doxia
    - doxia-tools
  protected_branches:
    master: { }
  pull_requests:
    del_branch_on_merge: true
  enabled_merge_buttons:
    squash: true
    merge: false
    rebase: true
  features:
    issues: true
notifications:
  commits: commits@maven.apache.org
  issues: issues@maven.apache.org
  pullrequests: issues@maven.apache.org
